{% load static %}

{% if articles.has_other_pages %}
    {% if articles.has_previous %}
        <a href="?page={{ articles.previous_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}"
           class="prev page-numbers"><i
                class="icofont-double-right"></i></a>
    {% endif %}
    {% for i in articles.paginator.page_range %}
        {% if articles.number == i %}
            <a href="?page={{ i }}" class="page-numbers current">{{ i }}</a>
        {% else %}
            <a href="?page={{ i }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}"
               class="page-numbers">{{ i }}</a>
        {% endif %}
    {% endfor %}
    {% if articles.has_next %}
        <a href="?page={{ articles.next_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}"
           class="next page-numbers"> <i
                class="icofont-double-left"></i></a>
    {% endif %}
{% endif %}
