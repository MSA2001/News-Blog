{% load static %}
<!-- Start More News Area -->
<section class="more-news-area pt-40">
    <div class="container">
        <div class="more-news-inner">
            <div class="section-title">
                <h2>اخبار بیشتر</h2>
            </div>

            <div class="row">
                <div class="more-news-slides owl-carousel owl-theme">
                    {% for new in news %}
                    <div class="col-lg-12 col-md-12">
                        <div class="single-more-news">
                            <img src="{{ new.image.url }}" alt="image" width="380px" height="285px" >

                            <div class="news-content">
                                <ul>
                                    <li><i class="icofont-user-suited"></i> توسط <a href="#">{{ new.author.username }}</a></li>
                                    <li><i class="icofont-calendar"></i>{{ new.created }}</li>
                                </ul>
                                <h3><a href="{% url 'blog:posts' new.id %}">{{ new.title }}</a></h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End More News Area -->
